<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week3-收藏頁面</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./scss/all.css" />
  </head>
  <body>
    <!-- nav標籤 -->
    <nav class="container py-4 d-flex">
      <div class="d-flex align-items-center w-100">
        <div class="me-12">
          <a href="#"><img src="./Photo/logo.svg" alt="logo" /></a>
        </div>
        <ul class="d-flex d-sm-none">
          <li class="py-3 me-10">
            <a
              class="fw-500 text-decoration-none text-primary"
              href="./prodcut-list.html"
              >商品列表</a
            >
          </li>
          <li class="py-3">
            <a
              class="fw-500 text-decoration-none text-primary"
              href="./index.html"
              >品牌故事</a
            >
          </li>
        </ul>
        <div class="ml-auto">
          <a href="./product-enroll.html"
            ><img src="./Photo/Person Icon.png" alt="profile"
          /></a>
        </div>
      </div>
    </nav>
    <div class="container py-16">
      <div class="row">
        <div class="col-6 mx-auto col-md-12">
          <!-- 標題 -->
          <div class="d-flex justify-content-center mb-8">
            <img class="me-4" src="./Photo/Check.png" alt="打勾" />
            <h1 class="h3">我的收藏</h1>
          </div>
          <!-- 營運時間 -->
          <div
            class="d-flex align-items-center bg-hightlight border-radius-1 py-4 mb-8"
          >
            <img class="ms-4 me-3" src="./Photo/truck.png" alt="卡車" />
            <p class="fw-500 primary-color d-md-none">
              門市營業時間：週一至週五 10:00 - 22:00
            </p>
            <div class="d-none d-md-block">
              <p class="fw-500 primary-color">門市營業時間：</p>
              <p class="fw-500 primary-color">週一至週五 10:00 - 22:00</p>
            </div>
          </div>
          <!-- 卡片 -->
          <div class="collection-card">
            <a
              href="product-detail.html"
              class="d-flex pb-8 border-bottom mb-8 text-decoration-none"
            >
              <img
                class="w-120 h-120 me-4"
                src="./Photo/product.png"
                alt="商品1"
              />
              <div class="collection-info">
                <h2 class="h5 mb-2">PLATFORM 404</h2>
                <p class="text-neutral-600 mb-2">
                  尺寸<span class="ms-3 text-primary">38</span>
                </p>
                <p class="text-neutral-600 mb-2">
                  顏色<span class="ms-3 text-primary">Navy</span>
                </p>
                <p class="h6 text-align-right text-align-left-md">NT$2,600</p>
              </div>
            </a>
          </div>
          <div class="collection-card">
            <a
              href="#"
              class="d-flex pb-8 border-bottom mb-8 text-decoration-none"
            >
              <img
                class="w-120 h-120 me-4"
                src="./Photo/product-4.png"
                alt="商品5"
              />
              <div class="collection-info">
                <h2 class="h5 mb-2">BOOMLOK</h2>
                <p class="text-neutral-600 mb-2">
                  尺寸<span class="ms-3 text-primary">38</span>
                </p>
                <p class="text-neutral-600 mb-2">
                  顏色<span class="ms-3 text-primary">White</span>
                </p>
                <p class="h6 text-align-right text-align-left-md">NT$3,200</p>
              </div>
            </a>
          </div>
          <div class="collection-card">
            <a
              href="#"
              class="d-flex pb-8 border-bottom mb-8 text-decoration-none"
            >
              <img
                class="w-120 h-120 me-4"
                src="./Photo/product-3.png"
                alt="商品4"
              />
              <div class="collection-info">
                <h2 class="h5 mb-2">MELTY KISS</h2>
                <p class="text-neutral-600 mb-2">
                  尺寸<span class="ms-3 text-primary">38</span>
                </p>
                <p class="text-neutral-600 mb-2">
                  顏色<span class="ms-3 text-primary">Violet</span>
                </p>
                <p class="h6 text-align-right text-align-left-md">NT$4,000</p>
              </div>
            </a>
          </div>
          <!-- 點我預約 -->
          <button type="button" class="d-block mx-auto btn btn-dark">
            立即預約門市試穿
          </button>
        </div>
      </div>
    </div>
    <!-- footer -->
    <footer class="bg-footer py-16 py-sm-8 px-sm-3">
      <div class="container">
        <nav
          class="d-flex justify-content-space-between align-items-center mb-6 d-sm-block mb-sm-6"
        >
          <a href="#"
            ><img class="mb-sm-2" src="./Photo/logo.svg" alt="logo"
          /></a>
          <ul class="d-flex align-items-center d-sm-block px-sm-3">
            <li class="py-sm-3 mb-sm-1">
              <a
                class="fw-500 me-10 text-primary text-decoration-none"
                href="./prodcut-list.html"
                >商品列表</a
              >
            </li>
            <li class="py-sm-3">
              <a
                class="fw-500 py-3 text-primary text-decoration-none"
                href="./index.html"
                >品牌故事</a
              >
            </li>
          </ul>
        </nav>
        <div class="pt-8 border-top">
          <p class="sm text-center text-neutral-600 mb-1">
            Copyright ©2025 URBNSTYLE
          </p>
          <p class="sm text-center text-neutral-600">All Rights Reserved.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
